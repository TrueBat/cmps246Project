<!DOCTYPE html>
<html>
  <head>
    <title>YesGames Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to YesGames</h1>
      <p class="login">Please log in to your account to access the store</p>
    </header>
    <div>
      <form action="">
          <center>
        <table>
          <tr>
            <td>
              <label class="label">Username:</label>
            </td>
            <td>
              <div class="input">
                <input type="text" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label">Email:</label>
            </td>
            <td>
              <div class="input">
                <input type="email" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label">Password:</label>
            </td>
            <td>
              <div class="input">
                <input type="password" class="text" />
              </div>
            </td>
          </tr>
          <tr>
              <td>
                <div class="button">
                    <a href="homePage.html" class="loginbutton">Log In</a> 
                  </div>
              </td>
          </tr>
        </table>
      </form>
    </div>
    
</center>
    <p class="SignUpMessage">
      Don't have an account?<a class="signup" href="signUp.html"
        >Sign up here!</a
      >
    </p>
  </body>
</html>
