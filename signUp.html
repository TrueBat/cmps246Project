<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h1>Welcome to YesGames</h1>
    <p class="login">Please fill the information to sign up:</p>
    <center>
      <form action="">
        <table>
          <tr>
            <td>
              <label class="label">Please enter a username:</label>
            </td>
            <td>
              <div class="input">
                <input type="text" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label">Please enter a valid email address:</label>
            </td>
            <td>
              <div class="input">
                <input type="email" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label">Please enter a password:</label>
            </td>
            <td>
              <div class="input">
                <input type="password" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label">Confirm Password:</label>
            </td>
            <td>
              <div class="input">
                <input type="password" class="text" />
              </div>
            </td>
          </tr>
          <tr>
            <td><a href="index.html" class="loginbutton">Create account</a></td>
          </tr>
        </table>
      </form>

      <div></div>
    </center>
  </body>
</html>
